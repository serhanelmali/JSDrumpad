<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSDrum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-image"></div>

  <div class="keys">
    <div data-key="65" class="key blue">
      <span data-key="65" class="sound">clap</span>
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key green">
      <span data-key="83" class="sound">hihat</span>
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key blue">
      <span data-key="68" class="sound">kick</span>
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key green">
      <span data-key="70" class="sound">openhat</span>
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key yellow">
      <span data-key="71" class="sound">boom</span>
      <kbd>G</kbd>

    </div>
    <div data-key="72" class="key green">
      <span data-key="72" class="sound">ride</span>
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key blue">
      <span data-key="74" class="sound">snare</span>
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key green">
      <span data-key="75" class="sound">tom</span>
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key blue">
      <span data-key="76" class="sound">tink</span>
      <kbd>L</kbd>
    </div>
  </div>
</div>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
    
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
